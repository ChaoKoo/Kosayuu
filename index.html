<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的名字 - 视觉叙事家</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="custom-cursor"></div>

    <header class="header">
        <h1 class="logo" data-hover-target>S.N. (您的缩写)</h1>
        <nav>
            <a href="#portfolio" class="nav-item" data-hover-target>作品集</a>
            <a href="#about" class="nav-item" data-hover-target>关于</a>
            <a href="#contact" class="nav-item" data-hover-target>联系</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <p class="role-text" data-scroll-fade>
                <span class="text-label">Designer & Photographer</span>
            </p>
            <h2 class="headline" id="animated-headline">
                <span class="line-1">视觉叙事.</span>
                <span class="line-2">创造非凡体验.</span>
            </h2>
            <div class="cta-wrapper" data-scroll-fade>
                 <a href="#portfolio" class="cta-button" data-hover-target>探索作品 ⟶</a>
            </div>
        </div>
    </section>

    <section id="portfolio" class="portfolio-section">
        <h3 class="section-title" data-scroll-fade>精选项目</h3>
        
        <div class="project-card large-card" data-scroll-fade data-hover-target>
            <div class="project-info">
                <h4>品牌重塑：未来主义视觉</h4>
                <p class="project-category">设计 / Branding</p>
                <p class="project-year">2024</p>
            </div>
            <div class="project-image-placeholder"></div> 
        </div>
        
        <div class="project-card small-card" data-scroll-fade data-hover-target>
             <div class="project-info">
                <h4>城市系列：极简光影</h4>
                <p class="project-category">摄影 / Architecture</p>
                <p class="project-year">2023</p>
            </div>
            <div class="project-image-placeholder"></div>
        </div>

        <div class="project-card small-card" data-scroll-fade data-hover-target>
             <div class="project-info">
                <h4>概念网站：动态交互</h4>
                <p class="project-category">设计 / UI/UX</p>
                <p class="project-year">2025</p>
            </div>
            <div class="project-image-placeholder"></div>
        </div>

    </section>

    <footer class="footer">
        <p>Email: <a href="mailto:contact@example.com" data-hover-target>contact@example.com</a></p>
        <p>&copy; 2025 您的名字. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
